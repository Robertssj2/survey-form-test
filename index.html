<!DOCTYPE html>
<html>
    <head>
        <link href="styles/style.css" rel="stylesheet">
        <link href="scripts/main.js" rel="stylesheet">
        <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>-->
        <title>
            Team Tuna Email List
        </title>
    </head>
        <body>
            <header>
            <h1 id="title">SPICY TUNAS EMAIL LIST</h1>
            <p>Sign up to be part of Team Tuna!</p>
            </header>
            <main id="main">
                <form id="survey-form"><!-- Add action="#" method="post"-->
                    <ul>
                        <li>
                            <h2><label for="name" id="name-label">Name</label></h2>
                            <input type="text" id="name" name="user_name" value="Name" required>
                        </li>
                        <li>
                            <h2><label for="email" id="email-label">Email</label></h2>
                            <input type="email" id="email" name="user_email" value="Email" required>
                        </li>
                        <li>
                            <h2><label for="age" id="number-label">Age (optional)</label></h2>
                            <input type="number" id="age" name="user_age" value="Age">
                        </li>
                        <li>
                            <h2><label for="dropdown" id="tuna-label">What kind of Tuna are you?</label></h2>
                            <select id="dropdown" name="tuna-type">
                                <option></option>
                                <option>Nigiri</option>
                                <option>Sashimi</option>
                                <option>Roll</option>
                                <option>Spicy</option>
                            </select>
                        </li>
                        <li>
                            <h2>Would you like to be emailed about future shows in your area?</h2>
                            <label for="yes">
                                <input type="radio" id="yes" name="user_followup" value="yes">Yes
                            </label>
                            <br>
                            <label for="no">
                                <input type="radio" id="no" name="user_followup" value="no">No
                            </label>
                        </li>
                        <li>
                            <h2>Who are your favorite Tunas?</h2>
                            <label for="desiree">
                                <input type="checkbox" id="desiree" name="user_favorite" value="Desiree">Desiree
                            </label>
                            <br>
                            <label for="max">
                                <input type="checkbox" id="max" name="user_favorite" value="Max">Max
                            </label>
                            <br>
                            <label for="josh">
                                <input type="checkbox" id="josh" name="user_favorite" value="Josh">Josh
                            </label>
                            <br>
                            <label for="robert">
                                <input type="checkbox" id="robert" name="user_favorite" value="Robert">Robert
                            </label>
                        </li>
                        <li>
                            <h2><label for="msg">Send Us A Message!</label></h2>
                            <textarea id="msg" name="user_message">blah blah blah</textarea>
                        </li>
                        <br>
                        <li class="button">
                            <button id="submit" type="submit">Submit</button>
                        </li>
                    </ul>
                </form>
            </main>
        </body>
    </main>
</html>
